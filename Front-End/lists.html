<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic HTML Structure
        </title>
    </head>
    <body>
        <h2>"Unordered List"</h2>
        <ul>
            <li>"Item-1"</li>
            <li>"Item-2"</li>
            <li>"Item-3"</li>

        </ul>
        <h2>"Ordered List"</h2>
        <ol>
            <li>"First"</li>
            <li>"Second"</li>
            <li>"Third"</li>
        </ol>
        <h2>Description List"</h2>
        <dl>
            <dt>Term1</dt>
            <dt>Term2</dt>
            <dt>Term3</dt>
        </dl>
        <h2>Nested Items</h2>
        <ul>
            <li><ul>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul></li>
        </ul>


    </body>
</html>
